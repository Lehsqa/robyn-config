version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.example
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d robyn_users"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  cache:
    image: valkey/valkey:7.2-alpine
    restart: unless-stopped
    command: ["valkey-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  app:
    build:
      context: .
      dockerfile: compose/app/Dockerfile
      target: prod
      platforms:
        - linux/amd64
    env_file:
      - .env.example
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      cache:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres-data:
